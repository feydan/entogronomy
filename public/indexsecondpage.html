 <!DOCTYPE html>
<html lang="en" style="background-image: src='img/sky.jpg';background-size: cover;">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Creative - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="plugins/magnific-popup/magnific-popup.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	
    <!-- Theme CSS -->
    <link href="css/creative.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="secondpage">
    <form name="search" action="#">
        <div class="container" style="width:60%; border-style: solid; border-width: 6px; border-color: #f05f40; background-color: rgba(255,255,255,0.6); color: black; ">
            <div class="row text-center">
                <div class="service-box">
                    <i class="fa fa-4x fa-bug text-primary sr-icons"></i>
                    <h3>Enter pest name</h3>
                    <input type="text" name="insect_name" placeholder="pest" style="text-align: center"><br>
                    <div id="insect_menu"></div>
                    <br>
                </div>
            </div>

            <br>
            <hr class="primary">
            <br>

            <div class="row text-center">
                <div class="service-box">
                    <i class="fa fa-4x fa-leaf text-primary sr-icons"></i>
                    <h3>Enter crop name</h3>
                    <input type="text" name="plant_name" placeholder="crop" style="text-align: center"><br>
                    <div id="plant_menu"></div>
                    <br>
                </div>
            </div>

            <br>
            <hr class="primary">
            <br>

            <div class="row text-center">
                <div class="service-box">
                    <i class="fa fa-4x fa-map-marker text-primary sr-icons"></i>
                    <h3>Location</h3>

                    <p id="demo">Click the button to get your position.</p>
                    <button onclick="getLocation()">Try It</button>

                    <div id="mapholder"></div>
					<!--
					<input type="hidden" name="lat">
					<input type="hidden" name="lon">
					<input type="text" name="plant_name" placeholder="crop" style="text-align: center">
					-->
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_ovIQCq7UxhFYoBnW1oqjfdukOJaFhuk&callback=myMap"></script>
                </div>
            </div>

            <br>
            <hr class="primary">
            <br>

            <div class="row text-center">
                <div class="service-box text-center">
                    <i class="fa fa-4x fa-camera text-primary sr-icons"></i>
                    <br>
                    <br>
                    <input class="pull-right" type="file" onchange="previewFile()"><br>

                    <img src="" alt="image preview" height="200">
                    <br>
                    <br>

                    <hr class="primary">
                </div>
            </div>
        </div>
        
        <br>

        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                     <button class="btn btn-default btn-xl sr-button" style="background-color:#f05f40;">Submit Now!</button>
                    <br>
                </div>
            </div>
        </div>

    </form>

    <br>

     <!-- jQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

     <!-- Custom JavaScript -->
     <script src="js/entogronomy.js?v=1"></script>
</body>
</html>
