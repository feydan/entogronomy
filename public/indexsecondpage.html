 <div class="container" style="width:60%; border-style: solid; border-width: 6px; border-color: #f05f40; background-color: rgba(255,255,255,0.9); color: black; ">

                <div class="row text-center">
                    <div class="service-box">
                        <i class="fa fa-4x fa-map-marker text-primary sr-icons"></i>
                        <h3>Location</h3>
                            <p id="demo">Click the button to get your position.</p>
                                <button onclick="getLocation()">Try It</button>
                                     <div id="mapholder"></div>

                                                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_ovIQCq7UxhFYoBnW1oqjfdukOJaFhuk&callback=myMap">
                                                        
                                                </script>

                                        </div>
                                </div>
                <br>
                <hr class="primary">
                <br>

                <div class="row text-center">
                    <div class="service-box text-center">
                        <i class="fa fa-4x fa-camera text-primary sr-icons"></i>
                        <br>
                        <br>
                        <input class="pull-right" type="file" onchange="previewFile()"><br>
                        
                        
                        <img src="" alt="image preview" height="200"> 
                        <br>
                        <br>
     
                         <hr class="primary">
						 
						<br>
						
						<a href="help.html">Don't know the insects name click here</a>
                        <script>
                               
                               var x = document.getElementById("demo");

                                                        function getLocation() {
                                                            if (navigator.geolocation) {
                                                                navigator.geolocation.getCurrentPosition(showPosition, showError);
                                                            } else {
                                                                x.innerHTML = "Geolocation is not supported by this browser.";
                                                            }
                                                        }

                                                        function showPosition(position) {
                                                            var latlon = position.coords.latitude + "," + position.coords.longitude;

                                                            var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="
                                                            +latlon+"&zoom=14&size=400x300&sensor=false&key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU";
                                                            document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
                                                        }
                                                        //To use this code on your website, get a free API key from Google.
                                                       

                                                        function showError(error) {
                                                            switch(error.code) {
                                                                case error.PERMISSION_DENIED:
                                                                    x.innerHTML = "User denied the request for Geolocation."
                                                                    break;
                                                                case error.POSITION_UNAVAILABLE:
                                                                    x.innerHTML = "Location information is unavailable."
                                                                    break;
                                                                case error.TIMEOUT:
                                                                    x.innerHTML = "The request to get user location timed out."
                                                                    break;
                                                                case error.UNKNOWN_ERROR:
                                                                    x.innerHTML = "An unknown error occurred."
                                                                    break;
                                                            }
                                                        }
                               
                                function previewFile(){
                                    var preview = document.querySelector('img'); //selects the query named img
                                    var file    = document.querySelector('input[type=file]').files[0]; //sames as here
                                    var reader  = new FileReader();

                                    reader.onloadend = function () {
                                        preview.src = reader.result;
                                    }

                                    if (file) {
                                        reader.readAsDataURL(file); //reads the data as a URL
                                    } else {
                                        preview.src = "";
                                    }
                                }

                                previewFile();  //calls the function named previewFile()
                        </script>
